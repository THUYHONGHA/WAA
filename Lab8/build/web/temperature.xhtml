<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Temperature</title>
    </h:head>
    <h:body>
        <h:form>
            <h:message for="date" style="color:  red" id="dateError"/><br/>
            Date <h:inputText id="date"  value="#{conversionBean.date}" converterMessage="Please enter the date as dd/MM/yy">
                <f:convertDateTime type="date" pattern="dd/MM/yy"/>
            </h:inputText>
            <br/>
            <h:message for="temp" style="color: red" id="tempError"/><br/>
            Temperature <h:inputText id="temp" 
                                     value="#{conversionBean.temperature}"                                   
                                     converterMessage="Please enter the temperature start with 'C' or 'F' such as F58">
                <f:converter converterId="TempConverter"/>
            </h:inputText>     
            <br/>
            <h:commandButton value="Submit" action="#{conversionBean.submit()}"/>
        </h:form>
    </h:body>
</html>
