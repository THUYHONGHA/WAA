<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Car Info</title>
    </h:head>
    <h:body>
        <h:form>
            Brand<h:inputText id="brand" value="#{validationBean.brand}">
                <f:validator validatorId="brandValidation"/>
            </h:inputText>
            <h:message for="brand" style="color: red"/><br/>            
            License no.<h:inputText id="license" value="#{validationBean.license}">
                <f:validator validatorId="licenseValidation"/>
            </h:inputText>
            <h:message for="license" style="color: red"/><br/>
            Price<h:inputText  id="price" value="#{validationBean.price}">
                <f:validator validatorId="priceValidation"/>
                <f:convertNumber type="number"/>
            </h:inputText>
            <h:message for="price" style="color: red" /><br/>
            <h:commandButton value="Submit" action="#{validationBean.submit()}"/>
        </h:form>
    </h:body>
</html>
