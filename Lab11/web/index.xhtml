<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ajax</title>
    </h:head>
    <h:body>
        <h:form>
            Type Country: <h:inputText value="#{countryManagedBean.searchString}" id="searchText">
                <f:ajax event="keyup" execute="searchText" listener="#{countryManagedBean.search}" render="countries"/>
            </h:inputText><br/>
            <h:selectOneListbox id="countries">
                <f:selectItems value="#{(countryManagedBean.searchString == null || countryManagedBean.searchString.trim() == '') ? countryManagedBean.countriesList : countryManagedBean.resultSearchList}" />
            </h:selectOneListbox>
        </h:form>

    </h:body>
</html>
