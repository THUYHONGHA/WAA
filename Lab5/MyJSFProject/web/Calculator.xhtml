<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Calculator</title>
    </h:head>
    <h:body>
        <h:form>
            First number:
            <h:inputText  value="#{calculatorJSFManagedBean.firstNumber}" />
            <br/>
            Second number:
            <h:inputText value="#{calculatorJSFManagedBean.secondNumber}"/>
            <br/>
            <h:commandButton value="Add" action="#{calculatorJSFManagedBean.add}"/>
            <h:commandButton value="Subtract" action="#{calculatorJSFManagedBean.subtract}"/>
            <h:commandButton value="Multiple" action="#{calculatorJSFManagedBean.multiple}"/>
            <h:commandButton value="Divide" action="#{calculatorJSFManagedBean.divide}"/>
            <br/>
            Result <h:outputText value="#{calculatorJSFManagedBean.result}"/>
        </h:form>
    </h:body>
</html>
