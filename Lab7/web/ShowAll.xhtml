<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <ui:composition template="EmployeeTemplate.xhtml">           
            <ui:define name="left">
                <h:form style="align-items:  center">
                    <h:commandButton value="Back to Master-Details" action="#{employeeLogic.getInfo()}">
                        <f:param name="selId"  value="#{employeeLogic.selEmp.id}" />
                        <f:param name="selName"  value="#{employeeLogic.selEmp.name}" />
                        <f:param name="selPhone"  value="#{employeeLogic.selEmp.phone}" />
                        <f:param name="selSalary"  value="#{employeeLogic.selEmp.salary}" />
                    </h:commandButton>
                </h:form>

            </ui:define>
            <ui:define name="content">
                <h:dataTable styleClass="fullwidth" value="#{employeeLogic.empList}" var="emp">
                    <h:column>                        
                        <f:facet name="header"><div align="center">ID</div></f:facet>
                            #{emp.id}    
                    </h:column>                    
                    <h:column>                        
                        <f:facet name="header"><div align="center">Name</div></f:facet>
                            #{emp.name}    
                    </h:column>
                    <h:column>                        
                        <f:facet name="header"><div align="center">Phone</div></f:facet>
                            #{emp.phone}    
                    </h:column>
                    <h:column>                        
                        <f:facet name="header"><div align="center">Salary</div></f:facet>
                            #{emp.salary}    
                    </h:column>
                </h:dataTable>
            </ui:define>
        </ui:composition>



    </h:body>
</html>
