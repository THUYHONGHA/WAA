<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Main</title>
    </h:head>
    <h:body>     
        <ui:composition template="EmployeeTemplate.xhtml">            
            <ui:define name="left">               
                <h:dataTable styleClass="fullwidth" value="#{employeeLogic.empList}" var="employee">
                    <h:column>    				                       
                        <h:form>
                            <h:commandLink value="#{employee.name}" action="#{employeeLogic.getInfo()}">
                                <f:param name="selId"  value="#{employee.id}" />
                                <f:param name="selName"  value="#{employee.name}" />
                                <f:param name="selPhone"  value="#{employee.phone}" />
                                <f:param name="selSalary"  value="#{employee.salary}" />
                            </h:commandLink> 
                        </h:form>
                        
                    </h:column>                    
                </h:dataTable>     
                <h:form>
                    <h:commandButton value="ShowAll" action="#{employeeLogic.showAll()}" />   
                </h:form>
                                             
            </ui:define>
            <ui:define name="content">
                <table class="fullwidth">
                    <tr>
                        <td>ID</td>
                        <td>#{employeeLogic.selEmp.id}</td>
                    </tr>
                    <tr>
                        <td>Name</td>
                        <td>#{employeeLogic.selEmp.name}</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>#{employeeLogic.selEmp.phone}</td>
                    </tr>
                    <tr>
                        <td>Salary</td>
                        <td>#{employeeLogic.selEmp.salary}</td>
                    </tr>
                </table>  
            </ui:define>
        </ui:composition>


    </h:body>
</html>
