<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            From: <h:selectOneMenu value="#{jSFUIComp.from}">
                <f:selectItem itemValue="Amsterdam" itemLabel="Amsterdam"/>
                <f:selectItem itemValue="Paris" itemLabel="Paris"/>
                <f:selectItem itemValue="Lissabon" itemLabel="Lissabon"/>
            </h:selectOneMenu>
            <br/>
            <br/>
            To: <h:selectOneMenu value="#{jSFUIComp.to}">
                <f:selectItem itemValue="New York" itemLabel="New York"/>
                <f:selectItem itemValue="Boston" itemLabel="Boston"/>
                <f:selectItem itemValue="Chicago" itemLabel="Chicago"/>
            </h:selectOneMenu>
            <br/>
            <br/>
            Departure date: <h:inputText value="#{jSFUIComp.departureDate}">                
            </h:inputText>            
            <br/>
            <br/>
            Return date: <h:inputText value="#{jSFUIComp.returnDate}">               
            </h:inputText>
            <br/>
            <br/>
            <h:selectOneRadio value="#{jSFUIComp.trips}">
                <f:selectItem itemValue="Round trip" itemLabel="Round trip"/>
                <f:selectItem itemValue="One way" itemLabel="One way"/>
            </h:selectOneRadio>
            <br/>            
            <h:selectManyCheckbox value="#{jSFUIComp.checkOptions}" layout="pageDirection">
                <f:selectItem itemValue="First class" itemLabel="First class"/> 
                <f:selectItem itemValue="Exact these dates" itemLabel="Exact these dates"/>
                <f:selectItem itemValue="No stopover" itemLabel="No stopover"/>
            </h:selectManyCheckbox>
            <br/>
            <h:commandButton value="Submit" action="ConfirmationPage"/>
        </h:form>
    </h:body>
</html>
